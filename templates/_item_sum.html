<section class="item-sum">
  {%- set a_url = a.link -%}
  <a href ="{{ a_url }}" target="_blank" rel="noopener">
    <b class="title">{{ a.title }}</b>
    <span class="host"> | </span>
    <span style="color: #37a">{{ a_url | safe | host }}</span>
  </a>
  <div class="a-meta">
    <span>By  {{ a.author }}</span>
    <a href = "{{'/me/item/update/' ~ a.slug }}">..</a>
  </div>
</section>
