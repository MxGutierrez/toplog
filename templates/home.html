{%- extends "base.html" -%}

{%- block title -%} Home {%- endblock title -%}

{%- block mainview -%}
<div class="main-page">
  <div class="home-view" id="item-list">
    {%- for a in items -%}
    {%- include '_item_sum.html' -%}
    {%- endfor -%}
  </div>
  <button class="toolbtn full-width" onclick="loadMoreItems('{{ topic }}', '{{ ty }}')">
    More
  </button>
  <div class="page-side">
    <h4 class="right-title">Featured Contributors</h4>
    <div class="right-body">
      {%- for c in blogs -%}
      {%- include '_blog_sum.html' -%}
      {%- endfor -%}
    </div>
  </div>
</div>
{%- endblock mainview -%}
